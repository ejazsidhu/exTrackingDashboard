    <mat-nav-list>

        <ng-container *ngFor="let item of menuList;let i=index" >

            <ng-container *ngIf="!item.subMenu">
                <a mat-list-item routerLink='/dashboard/{{item.menuList[0].link}}' [routerLinkActive]="'link-active'">
                    <mat-icon class="sidenav-icon">dashboard</mat-icon> {{ item.header | translate }}
                </a>
            </ng-container>

            <ng-container *ngIf="item.subMenu">
                <div class="nested-menu">
                    <a mat-list-item (click)="addExpandClass(item.header)" (click)="getIndex(i)">
                        <mat-icon class="sidenav-icon" *ngIf="item.header=='Admin' ">
                            <span *ngIf="showMenu != item.header">add</span>
                            <span *ngIf="showMenu == item.header">remove</span>
                            
                            </mat-icon>
                        <mat-icon class="sidenav-icon" *ngIf="item.header=='Reports' ">
                            <span *ngIf="showMenu != item.header">add</span>
                            <span *ngIf="showMenu == item.header">remove</span>
                            </mat-icon>
                        <mat-icon class="sidenav-icon" *ngIf="item.header=='Stock' ">
                            <span *ngIf="showMenu != item.header">add</span>
                            <span *ngIf="showMenu == item.header">remove</span>
                            </mat-icon>
                      <mat-icon class="sidenav-icon" *ngIf="item.header=='Market Map View' ">
                        <span *ngIf="showMenu != item.header">add</span>
                            <span *ngIf="showMenu == item.header">remove</span>
                        </mat-icon>
                        {{ item.header | translate }}
                    </a>

                    <ul class="nested submenu" [class.expand]="showMenu == item.header">

                        <li *ngFor="let item2 of item.menuList">
                            <a routerLink='/dashboard/{{item2.link}}' [routerLinkActive]="'link-active'" [routerLinkActiveOptions]="{exact: true}"><span>{{ item2.lable | translate }}</span></a>
                        </li>

                        <li>
                        </li>


                    </ul>

                </div>
            </ng-container>



        </ng-container>

    </mat-nav-list>
 
 

</div>
