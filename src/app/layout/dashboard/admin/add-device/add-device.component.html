<mat-card class="mb-20">

    <mat-card-content>
        <mat-card-title>

            {{title| uppercase}}
            <i color="primary" [ngClass]="{'fa fa-cog fa-spin':loading || loadingReportMessage }"> </i>
            <a class="title" href="http://tradetracker.com.pk/" target="_blank">
              <img width="90" src="assets/images/tt2logo.png">

          </a>


        </mat-card-title>
        <section class="example-section">
            <form (ngSubmit)="onSubmit(form.value)" [formGroup]="form">

                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="example-margin example-full-width mr-10-IMP">
                            <input  [formControl]="number" matInput placeholder="add device's IMEI number here">
                        </mat-form-field>



                    </div>

                    <div class="col-md-6 mt-4">
                        <ng-container class="ml-5">
                            <label class="mr-5" for="avatar">OR</label>
                            <input #fileInput (change)="onFileChange($event)" id="avatar" type="file">
                        </ng-container>
                    </div>
                </div>

                <section class="example-section">
                    <button color="warn" mat-raised-button type="submit" [disabled]="this.form.controls.number.dirty && this.form.controls.number.invalid">Submit</button>
                </section>
              <h4 *ngIf="response" >Added Successfully..</h4>
           <!--   <h6 *ngIf="this.form.controls.number.valid " > Valid Imei </h6>-->
              <h5 *ngIf="this.form.controls.number.dirty && this.form.controls.number.invalid" > InValid Imei </h5>


            </form>
        </section>



    </mat-card-content>

</mat-card>

<mat-card>
  <h4 >Added Imeis</h4>
  <mat-card-content>
    <table class="table">
      <thead>
      <tr>
        <th scope="col">IMEI</th>
        <th scope="col">Status</th>
        <th scope="col">Switch</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let imei of imeis">
        <td>{{imei.imei}}</td>
        <td>{{(imei.active == 'Y') ? 'Active': 'In-Active'}}</td>
        <td>
          <!--<button title="edit" type="button" class="btn btn-primary" (click)="showChildModal(imei)">
            <i class="fa fa-pencil"></i>
          </button>-->
          <mat-slide-toggle
            class="example-margin"
            [color]="color"
            [checked]=""
            [disabled]=""
            [ngModel]="(imei.active == 'Y') ? true: false"
            (change)="updateImei($event, imei.imei)">
          </mat-slide-toggle>
        </td>
      </tr>
      </tbody>
    </table>
  </mat-card-content>
