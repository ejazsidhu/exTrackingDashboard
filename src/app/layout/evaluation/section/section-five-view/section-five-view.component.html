<div class="conatiner-fluid " *ngIf="data?.audioFileUrl">
    <div class="row" style="border-bottom:2px solid black;width: 100%;margin: 5px 0"></div>

    <div class="row">
        <div class="col-md-12 text-center">
            <h3><u>{{data?.sectionTitle}}</u></h3>
        </div>
    </div>
    <div class="row text-center">

        <div class="col-md-12">

            <audio id="audio1" muted="muted" src="{{ip}}{{data?.audioFileUrl}}" type="audio/mp4" controls style="width: 90%">
            </audio>

            <!-- <audio src="assets/test.mp3" controls>

            </audio> -->
        </div>
    </div>

    <!-- <button class="btn btn-primary" (click)="playAudio()">play</button>
    <button class="btn btn-primary" (click)="audio.pause()">stop</button> -->

</div>
